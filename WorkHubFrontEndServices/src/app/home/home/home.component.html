<p *ngIf="(accountService.currentUser$ | async) === null">Please Sign In to see Order History</p>

<div *ngIf="(accountService.currentUser$ | async) as user" class="container">
    <div class="row">
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                    [totalCount] = "totalCount"
                    [pageNumber] = "pageNumber"
                    [pageSize] = "pageSize"></app-paging-header>
            </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="border-0 bg-light" scope="col">
                                    <div class="p-2 px-3 text-uppercase">Date</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">OrderTime</div>
                                </th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders">
                                <th scope="row">
                                    <div class="p-2">
                                        <div class="ml-3 d-inline-block align-middle">
                                            <h6 class="mb-0">
                                                <a class="text-dark">{{order.orderForDate}}</a>
                                            </h6>
                                        </div>

                                    </div>
                                </th>
                                <td class="align-middle"><strong>{{order.orderType}}</strong></td>
                                <td class="align-middle text-center">
                                    <a class="text-danger">
                                        <i  class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        

            <div class="d-flex justify-content-center" *ngIf="totalCount>0">
                <app-pager
                [totalCount]="totalCount"
                [pageSize]="pageSize"
                
                ></app-pager>
            </div>
        </section>
    </div>
</div>
