<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Category</h5>
            <ul class="list-group">
                <li class="list-group-item" 
                *ngFor="let category of Categories"
                [class.active] = "category.id === orderParams.categoryId"
                [value] = "category.id"
                (click) = "onCategorySelected(category.id)"
                >{{category.name}}</li>
            </ul>    
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                    [totalCount] = "totalCount"
                    [pageNumber] = "orderParams.pageNumber"
                    [pageSize] = "orderParams.pageSize"></app-paging-header>
                
                <div class="d-flex mt-3">
                    <input type="text" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor = "let item of Items">
                    <app-menu-item [item]="item"></app-menu-item>
                </div>

                
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount>0">
                <app-pager
                [totalCount]="totalCount"
                [pageSize]="orderParams.pageSize"
                (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
