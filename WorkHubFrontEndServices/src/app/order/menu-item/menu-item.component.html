<div class="card h-100 shadow-sm" *ngIf="item">
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none"></a>
        <h6 class="text-uppercase">
            {{item.name}}
        </h6>
        <span class="mb-2">{{item.price | currency:'INR':'symbol':'1.0-0'}}</span>
        <div class="btn-group mt-auto">
            <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button class="btn btn-outline-secondary">View</button>
        </div>
      
    </div>
  </div>
