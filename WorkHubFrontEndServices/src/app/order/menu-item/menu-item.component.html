<div class="card h-100 shadow-sm" *ngIf="item">
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="text-uppercase" style="text-align: center; flex-grow: 1;">
          {{item.name}}
        </h6>
        <div class="btn-group mt-auto" style="width: 100px;">
          <button (click)="addItemToBasket()" class="btn btn-outline-secondary fa fa-plus me-2"></button>
        </div>
      </div>
    </div>
  </div>
