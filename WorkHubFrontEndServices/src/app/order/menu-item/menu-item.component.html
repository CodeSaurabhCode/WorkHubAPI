<div class="card h-100 shadow-sm" *ngIf="item">
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none"></a>
        <h6 class="text-uppercase" style="text-align: center;">
            {{item.name}}
        </h6>
        <div class="btn-group mt-auto">
            <button (click)="addItemToBasket()" class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button class="btn btn-outline-secondary" routerLink = '/order/{{item.id}}'>View</button>
        </div>
      
    </div>
  </div>
