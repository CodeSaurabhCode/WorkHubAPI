<div class="container mt-5">

    <div class="row" *ngIf="item">
        <div class="col-6">
            <img src="{{item.pictureUrl}}" alt="{{item.name}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h3>{{item.name}}</h3>
            <div class="d-flex justify-content-start align-items-center">
                <button class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
