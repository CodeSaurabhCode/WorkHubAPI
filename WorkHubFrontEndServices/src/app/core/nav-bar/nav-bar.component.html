<nav class="navbar">
  <div class="navbar-left">
    <h1 class="navbar-title">WORKHUB</h1>
    <ul class="navbar-nav">
      <li><a routerLink = '/'
        routerLinkActive="active">HOME</a></li>
      <li><a routerLink = '/order' routerLinkActive="active">ORDER</a></li>
    </ul>
  </div>
  <div class="navbar-right">
    <div class="cart-basket">
      <span *ngIf = "(basketService.basketSource$ | async) as basket" class="cart-count">{{basket.items.length}}</span>
      <i routerLink="/basket" class="fa fa-shopping-cart fa-2x mr-5 p-2 text-dark"></i>
    </div>
    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <button routerLink="/account/register"  class="btn-signup">Sign Up</button>
      <button routerLink="/account/login"  class="btn-login">Login</button>
    </ng-container>
    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer; text-decoration: none; color: black;" dropdownToggle>
          <strong>Welcome {{user.displayName}}</strong>  
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>
        </div>
        </ng-container>
    
  </div>
</nav>
