<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <h4>WORKHUB</h4>
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2"
       routerLink = '/' 
       routerLinkActive="active"
       >Home</a>
      <a class="p-2" routerLink = '/order' routerLinkActive="active">Order Food</a>
      <a class="p-2" routerLink = '/feedback' routerLinkActive="active">FeedBack</a>
    </nav>
    <div class="d-flex align-items-center">
      <a class="position-relative">
        <i routerLink="/basket" class="fa fa-shopping-cart fa-2x mr-5 p-2 text-dark"></i>
        <div *ngIf = "(basketService.basketSource$ | async) as basket" class="cart-no">
          {{basket.items.length}}

        </div>
      </a>
      <ng-container *ngIf="(accountService.currentUser$ | async) === null">
        <a routerLink="/account/login" class="btn btn-outline-secondary mr-2 p-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mr-3 p-2">Sign up</a>
      </ng-container>
      <ng-container *ngIf="accountService.currentUser$ | async as user">
        <div class="dropdown ml-3 mr-5" dropdown>
          <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
            <strong>Welcome {{user.displayName}}</strong>  
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
            
            <a class="dropdown-item d-flex align-items-center py-2">
              <i (click)="logout()" class="fa fa-sign-out mr-3"></i> Logout
            </a>
          </div>
        </div>
  
      </ng-container>
    </div>

  </div>
