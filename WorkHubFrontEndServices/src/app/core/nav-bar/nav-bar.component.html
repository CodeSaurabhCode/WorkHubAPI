<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <h4>WORKHUB</h4>
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2"
       routerLink = '/' 
       routerLinkActive="active"
       >Home</a>
      <a class="p-2" routerLink = '/order' routerLinkActive="active">Order Food</a>
      <a class="p-2" routerLink = '/feedback' routerLinkActive="active">FeedBack</a>
    </nav>
    <div class="d-flex align-items-center">
      <a class="position-relative">
        <i routerLink="/basket" class="fa fa-shopping-cart fa-2x mr-5 p-2 text-dark"></i>
        <div *ngIf = "(basketService.basketSource$ | async) as basket" class="cart-no">
          {{basket.items.length}}

        </div>
      </a>
      <a class="btn btn-outline-secondary mr-2 p-2">Login</a>
      <a class="btn btn-outline-secondary mr-3 p-2">Sign up</a>
    </div>

  </div>
